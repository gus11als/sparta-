<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="top">
        <h1>Search Movie</h1>
    </div>
    <div class="serch">
        <h2>영화 검색하기</h2>
        <input class="movietext" type="text" placeholder="검색할 영화를 적어주세요" />
        <button class="serch_btn" id="search_btn" type="button">검색</button>
    </div>
    <div class="bottom">
        <div class="profile" id="movie-cards">
            <!-- 여기에 TMDB에서 받아온 데이터로 생성된 카드가 동적으로 추가 -->
        </div>
    </div>
</body>

</html>
